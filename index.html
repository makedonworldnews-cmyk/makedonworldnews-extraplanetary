<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKEDON WORLD NEWS | Intelligence Network</title>
    <style>
        :root {
            --bg: #05070a;
            --panel: #0f1218;
            --accent: #d4af37;
            --text: #e2e8f0;
            --dim: #64748b;
            --neon: #00f2fe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* –ú–ê–ü –ò –î–ò–ó–ê–à–ù –ù–ê –ü–û–ó–ê–î–ò–ù–ê */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* HEADER / COMMAND BAR */
        header {
            background: rgba(15, 18, 24, 0.95);
            border-bottom: 1px solid var(--accent);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .sys-status {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--accent);
        }

        /* MAIN CONTENT */
        main { padding: 30px 5%; }

        .dashboard-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--panel);
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid var(--accent);
        }

        .stat-label { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: bold; display: block; margin-top: 5px; }

        /* –í–ï–°–¢–ò –ö–ê–†–¢–ò–ß–ö–ò */
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: var(--panel);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #1e293b;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .news-content { padding: 20px; }
        .news-source { color: var(--accent); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .news-title { font-size: 1.1rem; margin: 10px 0; line-height: 1.4; height: 3em; overflow: hidden; }
        .news-excerpt { color: var(--dim); font-size: 0.9rem; line-height: 1.5; }

        /* LOADER */
        #loader {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: monospace;
        }

        .pulse { animation: pulse 2s infinite; color: var(--accent); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <div class="logo">üì° MAKEDON NEWS</div>
        <div class="sys-status">
            <span id="clock">00:00:00</span> | 
            SATELLITE LINK: <span style="color:#22c55e">ACTIVE</span>
        </div>
    </header>

    <main>
        <div class="dashboard-meta">
            <div class="stat-box">
                <span class="stat-label">–í–∫—É–ø–Ω–æ –æ–±—ò–∞–≤–∏</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">–ê–∫—Ç–∏–≤–Ω–∏ —ò–∞–∑–∏—Ü–∏</span>
                <span class="stat-value">149</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">–ü—Ä–æ—Ç–æ–∫–æ–ª</span>
                <span class="stat-value">E.P.I.N.</span>
            </div>
        </div>

        <div id="loader" class="pulse">–ò–ù–ò–¶–ò–à–ê–õ–ò–ó–ê–¶–ò–à–ê –ù–ê –°–ê–¢–ï–õ–ò–¢–°–ö–ê –í–†–°–ö–ê...</div>
        <div id="news-grid" class="news-container"></div>
    </main>

    <script>
        const SOURCES = [
            { name: "–°–∏—Ç–µ–ª", url: "https://www.sitel.com.mk/feed" },
            { name: "–ú–ò–ê", url: "https://www.mia.mk/rss" },
            { name: "–¢–µ–ª–º–∞", url: "https://telma.com.mk/feed" },
            { name: "BBC World", url: "https://feeds.bbci.co.uk/news/world/rss.xml" },
            { name: "CNN", url: "https://feeds.cnn.com/rss/edition.rss" }
        ];

        const PROXY = "https://api.allorigins.win/get?url=";

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('mk-MK');
        }
        setInterval(updateClock, 1000);

        async function fetchFeeds() {
            const grid = document.getElementById('news-grid');
            const loader = document.getElementById('loader');
            let masterData = [];

            for (let src of SOURCES) {
                try {
                    const res = await fetch(PROXY + encodeURIComponent(src.url));
                    const json = await res.json();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(json.contents, "text/xml");
                    const items = xml.querySelectorAll("item");

                    items.forEach((item, i) => {
                        if (i < 5) {
                            masterData.push({
                                title: item.querySelector("title")?.textContent,
                                link: item.querySelector("link")?.textContent,
                                desc: item.querySelector("description")?.textContent?.replace(/<[^>]*>?/gm, '').substring(0, 120),
                                source: src.name
                            });
                        }
                    });
                } catch (e) { console.warn('Signal lost for: ' + src.name); }
            }

            loader.style.display = 'none';
            document.getElementById('total-count').innerText = masterData.length;

            grid.innerHTML = masterData.map(a => `
                <div class="news-card" onclick="window.open('${a.link}', '_blank')">
                    <div class="news-content">
                        <span class="news-source">${a.source}</span>
                        <h3 class="news-title">${a.title}</h3>
                        <p class="news-excerpt">${a.desc}...</p>
                    </div>
                </div>
            `).join('');
        }

        window.onload = fetchFeeds;
    </script>
</body>
</html>
